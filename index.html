<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Status Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .battery-icon {
            text-align: center;
            margin-bottom: 30px;
        }

        .battery-visual {
            display: inline-block;
            width: 100px;
            height: 50px;
            border: 3px solid white;
            border-radius: 8px;
            position: relative;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
        }

        .battery-visual::after {
            content: '';
            position: absolute;
            right: -8px;
            top: 15px;
            width: 5px;
            height: 20px;
            background: white;
            border-radius: 0 3px 3px 0;
        }

        .battery-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            border-radius: 4px;
            width: 0%;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .battery-fill.charging {
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            animation: pulse 2s infinite;
        }

        .battery-fill.low {
            background: linear-gradient(90deg, #ef4444, #dc2626);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .refresh-btn {
            background: linear-gradient(45deg, #00d4ff, #090979);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: block;
            margin: 0 auto 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .refresh-btn.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .status-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .status-item {
            text-align: center;
            color: white;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .status-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .status-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-value {
            font-size: 1.4rem;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .raw-output {
            background: rgba(0, 0, 0, 0.3);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(0, 255, 0, 0.3);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            font-weight: bold;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .last-updated {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš¡ Battery Monitor</h1>
        
        <div class="battery-icon">
            <div class="battery-visual">
                <div class="battery-fill" id="batteryFill"></div>
            </div>
            <div id="batteryPercentage" style="color: white; font-size: 1.5rem; font-weight: bold;">--</div>
        </div>

        <button class="refresh-btn" id="refreshBtn" onclick="fetchBatteryStatus()">
            <span id="btnText">Check Battery Status</span>
            <span id="loadingSpinner" class="loading-spinner" style="display: none;"></span>
        </button>

        <div class="status-container" id="statusContainer" style="display: none;">
            <div class="status-grid" id="statusGrid">
            </div>
            
            <div class="raw-output" id="rawOutput"></div>
            
            <div class="last-updated" id="lastUpdated"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:5000/status';
        
        async function fetchBatteryStatus() {
            const refreshBtn = document.getElementById('refreshBtn');
            const btnText = document.getElementById('btnText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const statusContainer = document.getElementById('statusContainer');
            const rawOutput = document.getElementById('rawOutput');
            const statusGrid = document.getElementById('statusGrid');
            const lastUpdated = document.getElementById('lastUpdated');
            

            refreshBtn.classList.add('loading');
            btnText.textContent = 'Fetching...';
            btnText.style.display = 'none';
            loadingSpinner.style.display = 'inline-block';
            
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.text();
                
                statusContainer.style.display = 'block';
                
                rawOutput.textContent = data;
                
                parseAndDisplayBatteryInfo(data);
                
                lastUpdated.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
                
            } catch (error) {
                console.error('Error fetching battery status:', error);
                statusContainer.style.display = 'block';
                rawOutput.innerHTML = `<div class="error">Error: ${error.message}<br><br>Make sure the server is running at ${API_URL}</div>`;
                statusGrid.innerHTML = '';
            } finally {
                refreshBtn.classList.remove('loading');
                btnText.textContent = 'Refresh Status';
                btnText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        }
        
        function parseAndDisplayBatteryInfo(data) {
            const statusGrid = document.getElementById('statusGrid');
            const batteryFill = document.getElementById('batteryFill');
            const batteryPercentage = document.getElementById('batteryPercentage');
            
            const lines = data.split('\n');
            const batteryInfo = {};
            
            lines.forEach(line => {
                const trimmedLine = line.trim();
                if (trimmedLine.includes(':')) {
                    const [key, value] = trimmedLine.split(':', 2);
                    batteryInfo[key.trim()] = value.trim();
                }
            });
            
            const percentage = batteryInfo['percentage'] || 'Unknown';
            const state = batteryInfo['state'] || 'Unknown';
            const timeToEmpty = batteryInfo['time to empty'] || 'N/A';
            const timeToFull = batteryInfo['time to full'] || 'N/A';
            const energy = batteryInfo['energy'] || 'Unknown';
            const voltage = batteryInfo['voltage'] || 'Unknown';
            
            const percentValue = parseInt(percentage.replace('%', ''));
            if (!isNaN(percentValue)) {
                batteryFill.style.width = percentValue + '%';
                batteryPercentage.textContent = percentage;
                
                batteryFill.classList.remove('charging', 'low');
                if (state.toLowerCase().includes('charging')) {
                    batteryFill.classList.add('charging');
                } else if (percentValue < 20) {
                    batteryFill.classList.add('low');
                }
            }
            
            const statusItems = [
                { label: 'Charge Level', value: percentage },
                { label: 'Status', value: state },
                { label: 'Energy', value: energy },
                { label: 'Voltage', value: voltage },
                { label: 'Time to Empty', value: timeToEmpty },
                { label: 'Time to Full', value: timeToFull }
            ];
            
            statusGrid.innerHTML = statusItems
                .filter(item => item.value !== 'Unknown' && item.value !== 'N/A')
                .map(item => `
                    <div class="status-item">
                        <div class="status-label">${item.label}</div>
                        <div class="status-value">${item.value}</div>
                    </div>
                `).join('');
        }
        

        setInterval(fetchBatteryStatus, 30000);
        
        document.addEventListener('DOMContentLoaded', fetchBatteryStatus);
    </script>
</body>
</html>
